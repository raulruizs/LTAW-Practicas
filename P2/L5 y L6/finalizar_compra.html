<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="finalizar.css">
</head>
<body>
    <header>
        <h1>‚úÖ Finalizar Compra</h1> 
    </header>

    <div id="carritoResumen"></div>

    <form method="GET" action="http://localhost:8001/finalizar-compra">
        <label for="direccion">Direcci√≥n de env√≠o:</label>
        <input type="text" name="direccion" id="direccion" required><br><br>

        <label for="tarjeta">N√∫mero de tarjeta:</label>
        <input type="text" name="tarjeta" id="tarjeta" required><br><br>

        <input type="submit" value="Confirmar Pedido">
    </form>

    <div class="mensaje-exito" id="mensajeExito" style="display: none;">
        ‚úÖ Compra realizada con √©xito. ¬°Gracias por tu pedido!
    </div>
    
    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault(); // Evita que recargue la p√°gina
    
            const direccion = document.getElementById("direccion").value;
            const tarjeta = document.getElementById("tarjeta").value;
    
            const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    
            if (carrito.length === 0) {
                alert("üõí El carrito est√° vac√≠o. A√±ade productos antes de comprar.");
                return;
            }
    
            // Llamada GET al servidor
            const params = new URLSearchParams({
                direccion,
                tarjeta
            });
    
            fetch(`/finalizar-compra?${params.toString()}`, {
                method: "GET",
                credentials: "include"
            })
            .then(res => res.text())
            .then(() => {
                // Limpiar carrito y stock visual
                localStorage.removeItem("carrito");
                localStorage.removeItem("stockVisual");
    
                // Mostrar mensaje
                document.getElementById("mensajeExito").style.display = "block";
            })
            .catch(() => {
                alert("‚ùå Error al procesar la compra.");
            });
        });
    
        // Mostrar resumen del carrito
        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        const contenedor = document.getElementById("carritoResumen");
    
        if (carrito.length === 0) {
            contenedor.innerHTML = "<p>üõí Tu carrito est√° vac√≠o.</p>";
        } else {
            let html = "<h2>Resumen del carrito:</h2><ul>";
            let total = 0;
    
            carrito.forEach(producto => {
                html += `<li>${producto.nombre} - ${producto.precio.toFixed(2)} ‚Ç¨</li>`;
                total += producto.precio;
            });
    
            html += `</ul><p><strong>Total: ${total.toFixed(2)} ‚Ç¨</strong></p>`;
            contenedor.innerHTML = html;
        }
    </script>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodelift - Tienda de Suplementaci√≥n Deportiva</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo-tienda">üí™ NodeLift üí™</h1>
        <h2 class="subtitulo">-- Tienda de Suplementaci√≥n Deportiva --</h2>
        <a href="carrito.html"><button>üõí Ver carrito</button></a>
        <a href="finalizar_compra.html"><button>‚úÖ Finalizar compra</button></a>
    </header>
    <div class="busqueda">
        <input type="text" id="caja" placeholder="Buscar...">
        <div id="display1"></div>
    </div>
    
    <!--LOGIN_PLACEHOLDER-->

    <div class="productos"> 
        <div class="producto">
            <a href="productos/proteina.html">
                <img src="imagenes/proteina.webp" alt="Prote√≠na Whey">
            </a>
            <h2>Prote√≠na Whey Cacaolat üç´ü•õ</h2>
            <p>Precio: 30.00 ‚Ç¨</p>
            <p id="stock-proteina">Stock: <span>100</span></p>
            <button onclick="a√±adir_al_carrito('Prote√≠na Whey Cacaolat', 30.00, 'stock-proteina')">A√±adir al carrito</button>
        </div>

        <div class="producto">
            <a href="productos/creatina.html">
                <img src="imagenes/creatina.webp" alt="Creatina monohidrato">
            </a>
            <h2>Creatina Monohidrato Kojak üçí‚ö°</h2>
            <p>Precio: 25.00 ‚Ç¨</p>
            <p id="stock-creatina">Stock: <span>100</span></p>
            <button onclick="a√±adir_al_carrito('Creatina Monohidrato Kojak', 25.00, 'stock-creatina')">A√±adir al carrito</button>
        </div>

        <div class="producto">
            <a href="productos/alimentacion.html">
                <img src="imagenes/alimentacion.jpg" alt="Alimentaci√≥n saludable üçΩÔ∏è">
            </a>
            <h2>Alimentaci√≥n saludable</h2>
            <p>Precio: 7.50 ‚Ç¨</p>
            <p id="stock-tarta">Stock: <span>10</span></p>
            <button onclick="a√±adir_al_carrito('Alimentaci√≥n Saludable', 7.50, 'stock-tarta')">A√±adir al carrito</button>
        </div>
    </div>

    <script>
        function a√±adir_al_carrito(nombre, precio, stockId) {
            fetch(`/anadir-carrito?nombre=${encodeURIComponent(nombre)}&precio=${encodeURIComponent(precio)}`, {
                method: 'GET',
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(`‚úÖ ${data.mensaje}`);

                    // A√±adir tambi√©n al localStorage para mostrar en carrito.html
                    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
                    carrito.push({ nombre, precio });
                    localStorage.setItem("carrito", JSON.stringify(carrito));

                    // Actualizar visualmente el stock
                    const stockSpan = document.querySelector(`#${stockId} span`);
                    if (stockSpan) {
                        let actual = parseInt(stockSpan.textContent);
                        if (!isNaN(actual) && actual > 0) {
                            const nuevoStock = actual - 1;
                            stockSpan.textContent = nuevoStock;

                            // Guardar en localStorage
                            const stockGuardado = JSON.parse(localStorage.getItem("stockVisual")) || {};
                            stockGuardado[stockId] = nuevoStock;
                            localStorage.setItem("stockVisual", JSON.stringify(stockGuardado));
                        }
                    }
                } else {
                    alert('‚ùå ' + (data.error || 'No se pudo a√±adir al carrito.'));
                }
            })
            .catch(err => {
                console.error(err);
                alert('‚ùå Error al a√±adir al carrito.');
            });
        }

        // Restaurar stock visualmente desde localStorage o poner valores por defecto, depende
        window.addEventListener('DOMContentLoaded', () => {
            const stockInicial = {
                'stock-proteina': 100,
                'stock-creatina': 100,
                'stock-tarta': 10
            };

            const stockGuardado = JSON.parse(localStorage.getItem("stockVisual")) || {};

            for (let stockId in stockInicial) {
                const span = document.querySelector(`#${stockId} span`);
                const valor = stockGuardado[stockId] ?? stockInicial[stockId];
                if (span) {
                    span.textContent = valor;
                }
            }
        });


    </script>
    <script>
        const display1 = document.getElementById("display1");
        const caja = document.getElementById("caja");
    
        caja.oninput = () => {
            if (caja.value.length >= 3) {
                const m = new XMLHttpRequest();
                m.onreadystatechange = () => {
                    if (m.readyState === 4 && m.status === 200) {
                        const productos = JSON.parse(m.responseText);
                        display1.innerHTML = "";
    
                        for (let i = 0; i < productos.length; i++) {
                            display1.innerHTML += `<p>${productos[i]}</p>`;
                        }
                    }
                };
    
                m.open("GET", `/buscar-productos?param1=${encodeURIComponent(caja.value)}`, true);
                m.send();
            } else {
                display1.innerHTML = "";
            }
        };
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <header>
        <h1>üõíCarrito de Compras</h1>
    </header>

    <div id="carrito"></div>

    <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    <a href="index.html">Seguir Comprando</a>
    <a href="finalizar_compra.html"><button>Finalizar Compra</button></a>

    <script>
        function mostrarCarrito() {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            let carritoDiv = document.getElementById("carrito");

            if (carrito.length === 0) {
                carritoDiv.innerHTML = "<p>El carrito est√° vac√≠o.</p>";
                return;
            }

            carritoDiv.innerHTML = carrito.map((producto, index) => 
                `<p>${producto.nombre} - ${producto.precio} ‚Ç¨ <button onclick="eliminarProducto(${index})">‚ùå</button></p>`
            ).join("");

            let total = carrito.reduce((sum, producto) => sum + producto.precio, 0);
            carritoDiv.innerHTML += `<h3>Total: ${total} ‚Ç¨</h3>`;
        }

        function eliminarProducto(index) {
            let carrito = JSON.parse(localStorage.getItem("carrito"));
            carrito.splice(index, 1);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            mostrarCarrito();
        }

        function vaciarCarrito() {
            localStorage.removeItem("carrito");
            mostrarCarrito();
        }

        mostrarCarrito();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="finalizar.css">
</head>
<body>
    <header>
        <h1>‚úÖ Finalizar Compra</h1> 
    </header>

    <div id="carritoResumen"></div>

    <form id="formCompra">
        <label for="direccion">Direcci√≥n de env√≠o:</label>
        <input type="text" id="direccion" required>

        <label for="tarjeta">N√∫mero de tarjeta:</label>
        <input type="text" id="tarjeta" required>

        <button type="submit">Confirmar Pedido</button>
    </form>

    <p id="mensaje"></p>

    <script>
        document.getElementById("formCompra").addEventListener("submit", function(event) {
            event.preventDefault();
    
            let usuario = localStorage.getItem("usuario"); 
    
            if (!usuario) { 
                document.getElementById("mensaje").textContent = "‚ö†Ô∏è Debes iniciar sesi√≥n para comprar.";
                return;
            }
    
            let usuarioData = JSON.parse(usuario); // üîπ Convertir JSON a objeto
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            let direccion = document.getElementById("direccion").value;
            let tarjeta = document.getElementById("tarjeta").value;
    
            fetch("http://localhost:8001/finalizar-compra", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    usuario: usuarioData.nombre, // üîπ Ahora accede bien al usuario
                    direccion: direccion,
                    tarjeta: tarjeta,
                    productos: carrito.map(p => p.nombre)
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("mensaje").textContent = data.mensaje;
                localStorage.removeItem("carrito");
            })
            .catch(error => console.error("Error:", error)); 
        });
    </script>
    
</body>
</html>

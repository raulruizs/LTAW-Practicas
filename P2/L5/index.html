<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodelift - Tienda de Suplementación Deportiva</title>
    <link rel="stylesheet" href="index.css">
    <a href="finalizar_compra.html"><button>🛒 Finalizar compra</button></a>
    
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo-tienda">💪 NodeLift 💪</h1>
        <h2 class="subtitulo">-- Tienda de Suplementación Deportiva --</h2>
        
    </header>
    
    <p id="usuarioInfo"></p>
    <div id="usuario-info"></div>
    <div class="login-info">
        <!--LOGIN_PLACEHOLDER-->
    </div>
    
    <div class="productos"> 
        <div class="producto">
            <a href="productos/proteina.html">
                <img src="imagenes/proteina.webp" alt="Proteína Whey">
            </a>
            <h2>Proteína Whey Cacaolat 🍫🥛</h2>
            <p>Precio: 30.00 €</p>
            <button onclick="añadir_al_carrito('Proteína Whey Cacaolat', 30.00)">Añadir al carrito</button>
        </div>
    
        <div class="producto">
            <a href="productos/creatina.html">
                <img src="imagenes/creatina.webp" alt="Creatina monohidrato">
            </a>
            <h2>Creatina monohidrato Kojak 🍒⚡</h2>
            <p>Precio: 25.00 €</p>
            <button onclick="añadir_al_carrito('Creatina monohidrato Kojak', 25.00)">Añadir al carrito</button>
        </div>
    
        <div class="producto">
            <a href="productos/alimentacion.html">
                <img src="imagenes/alimentacion.jpg" alt="Alimentación saludable 🍽️">
            </a>
            <h2>Alimentación saludable</h2>
            <p>Precio: 7.50 €</p>
            <button onclick="añadir_al_carrito('Alimentación saludable', 7.50)">Añadir al carrito</button>
        </div>
    </div>
    
    
    <script>
        const usuario = localStorage.getItem('usuario');
        function añadir_al_carrito(nombre, precio) {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.push({ nombre, precio });
    localStorage.setItem("carrito", JSON.stringify(carrito));

    const usuario = localStorage.getItem("usuario");
    if (usuario) {
        const datos = JSON.parse(usuario);
        alert(`Producto añadido al carrito por ${datos.nombre_real} 🛒`);
    } else {
        alert("Producto añadido al carrito 🛒");
    }

    }
    </script>

</body>
</html>

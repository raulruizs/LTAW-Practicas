<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi√≥n</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar sesi√≥n</h1>
        <form id="loginForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Iniciar sesi√≥n</button>
            <a href="index.html" class="volver-tienda">Volver a la tienda</a>
        </form>
        <p id="errorMensaje" style="color: red; display: none;"></p>
        <p id="mensajeExito" style="color: green; display: none;"></p>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
    
            fetch('http://localhost:8001/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username }) // üîπ Enviamos JSON correctamente
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Guardar usuario en localStorage
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
    
                    // Ocultar formulario y mostrar mensaje de √©xito
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('mensajeExito').textContent = `‚úÖ Bienvenido, ${data.usuario.nombre_real}!`;
                    document.getElementById('mensajeExito').style.display = 'block';
    
                    // Redirigir a la tienda despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    document.getElementById('errorMensaje').textContent = data.error;
                    document.getElementById('errorMensaje').style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    
        // Verificar si ya hay un usuario logueado
        window.onload = function() {
            const usuario = localStorage.getItem('usuario');
            if (usuario) {
                document.getElementById('loginForm').style.display = 'none';
                const usuarioData = JSON.parse(usuario);
                document.getElementById('mensajeExito').textContent = `‚úÖ Ya has iniciado sesi√≥n como ${usuarioData.nombre_real}`;
                document.getElementById('mensajeExito').style.display = 'block';
            }
        };
    </script>
    
    
</body>
</html>

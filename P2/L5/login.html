<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi贸n</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar sesi贸n</h1>
        <form id="loginForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Iniciar sesi贸n</button>
            <a href="index.html" class="volver-tienda">Volver a la tienda</a>
        </form>
        <p id="errorMensaje" style="color: red; display: none;"></p>
        <p id="mensajeExito" style="color: green; display: none;"></p>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
    
            fetch(`http://localhost:8001/login?username=${username}`)
                .then(response => response.text()) // recibimos HTML en texto
                .then(html => {
                    // Reemplazamos todo el body por el HTML recibido desde el servidor
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => {
                    document.getElementById('errorMensaje').textContent = 'Error al iniciar sesi贸n';
                    document.getElementById('errorMensaje').style.display = 'block';
                    console.error('Error:', error);
                });
        });
    </script> 
    
    
    
</body>
</html>

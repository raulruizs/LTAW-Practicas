<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi√≥n</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar sesi√≥n</h1>
        <form id="loginForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Iniciar sesi√≥n</button>
            <a href="index.html" class="volver-tienda">Volver a la tienda</a>
        </form>
        <p id="errorMensaje" style="color: red; display: none;"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
    
            fetch('http://localhost:8001/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username }) // üîπ CORREGIDO: Se env√≠a correctamente
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('usuario', JSON.stringify(data.usuario)); // üîπ Guarda correctamente en `localStorage`
                    window.location.href = 'index.html'; // Redirige a la tienda
                } else {
                    document.getElementById('errorMensaje').textContent = data.error;
                    document.getElementById('errorMensaje').style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    
</body>
</html>

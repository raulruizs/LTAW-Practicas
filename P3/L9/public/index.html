<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Avanzado</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
</head>
<body>
  <div id="chat-app">
    <header>
      <h1>🌐 Chat en Tiempo Real</h1>
    </header>
    <main>
      <div id="messages"></div>
      <div id="typing-indicator"></div>
    </main>
    <footer>
      <input id="msg_entry" type="text" placeholder="Escribe tu mensaje…" autocomplete="off" />
      <button id="send-btn" disabled>Enviar</button>
    </footer>
  </div>

  <!-- Sonido al recibir mensaje -->
  <audio id="msg-sound" src="https://freesound.org/data/previews/522/522905_6341665-lq.mp3"></audio>
</body>
</html>
